<app-task *ngFor="let task of tasks.slice((currentPage - 1) * tasksPerPage, currentPage * tasksPerPage); let i = index" 
          [task]="task"
          [index]="i"
          (editTask)="onEditTask($event)" 
          (deleteTask)="onDeleteTask(i)">
</app-task>

<div class="pagination">
  <button *ngFor="let page of [].constructor(pages); let i = index" (click)="onPageChange(i + 1)">{{ i + 1 }}</button>
</div>
