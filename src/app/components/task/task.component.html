<div *ngIf="!editMode">
    <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Due Date: {{ task.dueDate }}</li>
            <li class="list-group-item">
                Current State: 
                <strong>{{ task.stateHistory[task.stateHistory.length - 1].state | uppercase }} - 
                {{ task.stateHistory[task.stateHistory.length - 1].date }}</strong>
            </li>
            <li class="list-group-item">
                Notes: 
                <ul>
                    <li *ngFor="let note of task.notes">{{ note }}</li>
                </ul>
            </li>
        </ul>
        <div class="card-body">
          <ng-container *ngIf="!edit">
            <button type="button" class="btn btn-primary" (click)="onEdit()">Edit</button>
            <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
            <button type="button" class="btn btn-primary" [routerLink]="['/view/' + index]">View</button>
          </ng-container>
        </div>
    </div>
</div>
